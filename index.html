<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <title>Мистер-Твистер 3D</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">Мистер-Твистер 3D</div>
        <div class="header__text"><a href="body_fun.html">и начался шантаж</a></div>
    </header>

    <div class="main_content">
        <div class="slider-container">
            <div class="slider">
                <div class="spin_button">SPIN</div>
                <div class="wheel">            
                    <div class="color" style="--i:1;--clr: red"><span class="rotatue225">КРАСНЫЙ</span></div>
                    <div class="color" style="--i:2;--clr: #00ce00"><span class="rotatue225">ЗЕЛЕНЫЙ</span></div>
                    <div class="color" style="--i:3;--clr: blue"><span class="rotatue45">СИНИЙ</span></div>
                    <div class="color" style="--i:4;--clr: yellow"><span class="rotatue45">ЖЕЛТЫЙ</span></div>
                </div>
                <div class="spin_button">SPIN</div>
                <div class="wheel">            
                    <div class="body_part" style="--i:1;--clr: red"><span class="rotatue225">ПРАВАЯ <br>РУКА</span></div>
                    <div class="body_part" style="--i:2;--clr: #00ce00"><span class="rotatue225">ПРАВАЯ <br>НОГА</span></div>
                    <div class="body_part" style="--i:3;--clr: blue"><span class="rotatue45">ЛЕВАЯ <br>НОГА</span></div>
                    <div class="body_part" style="--i:4;--clr: yellow"><span class="rotatue45">ЛЕВАЯ <br>РУКА</span></div>
                </div>
                <div class="spin_button">SPIN</div>
                <div class="wheel">            
                    <div class="position" style="--i:1;--clr: red"><span class="to_rotate">ПОЛ</span></div>
                    <div class="position" style="--i:2;--clr: #00ce00"><span>СТЕНА</span></div>
                </div>
            </div>
            <button class="prev-button" aria-label="Посмотреть предыдущий слайд">&lt;</button>
            <button class="next-button" aria-label="Посмотреть следующий слайд">&gt</button>
          </div>
    </div>

    <footer class="footer">
        <div class="footer__text__container">
            <div class="footer__text with_love">С большой любовью, для Дарьи Неустроевой и СПО "Аванта"</div> 
            <div class="footer__text developer">Сайт разработан Шадриным Максимом, студентом 2-го курса РГППУ</div>
        </div>
    </footer>
</body>
    <script src="script_js/script.js"></script>
</html>
